<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Validator</title>
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div id="form-errors"></div>
    <form action="#">
      <label id="reg" for="country">Country:</label>
      <input type="text" name="country" autofocus>
      <label for="zip">Zip:</label>
      <input type="text" name="zip">
      <label for="email">Email:</label>
      <input type="email" name="email">
      <label for="email_confirm">Email Confirmation:</label>
      <input type="email" name="email_confirm">
      <label for="password">Password:</label>
      <input type="password" name="password">
      <label for="password_confirm">Password Confirmation:</label>
      <input type="password" name="password_confirm">
      <input id="reg-submit" type="submit" value="Submit">
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
